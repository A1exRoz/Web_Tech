    <script>
        let age = Number(prompt("Сколько вам лет?"));

        switch (age) {
            case 18:
                alert("Вы совершеннолетний, все можно!");
            break;
            case 10:
                alert("Учи уроки Щегол!");
            break;
            case 30:
                alert("Ложись спать, завтра на работу");
            break;
            default:
                alert("Мы не знаем что вам делать");
            break;
        }
    </script>
